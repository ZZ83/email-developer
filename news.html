<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Zekel Keys HTML Email Developer">
	<meta name="keywords" content="Zekel Keys, Email Developer, HTML, CSS">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Zekel Keys | Email Developer based in Rialto, CA</title>
</head>
<body>
	<main>
        <!-- MODAL -->
        <div class="modal">
            <!-- SWITCHES -->
            <div class="switches">
                <!-- SWITCH -->
                <div class="switch">
                    <h4 class="switch__header">Mobile View</h4>
                    <input id="check-mobile"  class="switch__input" type="checkbox">
                    <label for="check-mobile" class="switch__background">
                        <span class="switch__slider"></span>
                    </label>
                </div>
                <!-- SWITCH -->
                <div class="switch">
                    <h4 class="switch__header">Dark Mode</h4>
                    <input id="check-dark-mode"  class="switch__input" type="checkbox">
                    <label for="check-dark-mode" class="switch__background">
                        <span class="switch__slider"></span>
                    </label>
                </div>
            </div>
            <img id="modal-image" class="modal__image" src="images/daily-sentry/light.jpg" alt="">
        </div>
	</main>
    <script src="script.js"></script>
</body>
</html>
